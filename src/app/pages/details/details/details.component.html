<poke-header></poke-header>

<main>

    <ng-template [ngIf]="isLoading">


        <section class="pokemon__names">
          <h1 class="slideInLeft">{{this.pokemon.name}}</h1>
        </section>
    
        <section class="pokemon__status" *ngIf="this.pokemon.sprites">
          <img 
            [src]="this.pokemon.sprites.other.dream_world.front_default"
            [alt]="this.pokemon.name"
            class="slideInDown"
          >
    
          <article class="pokemon__status__statistics fadeIn">
            <section>
              <h3>Stats</h3>
    
              <ol>
                <li *ngFor="let value of this.pokemon.stats">
                    {{ value.stat.name }}
    
                  <strong>
                    {{ value.base_stat }}
                  </strong>
                </li>
              </ol>
            </section>
    
            <a [routerLink]="['']" class="btn btn__secondary">
              Back
            </a>
          </article>
        </section>


      </ng-template>
    
      <img
        src="assets/error.png"
        alt="error on fecth of pokemons"
        width="100%"
        *ngIf="apiError"
      >


</main>
